<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <div class="main-layout">
            <div class="sidebar-content">
                <form id="addTaskForm">
                    <h2>Dodaj/Edytuj Zadanie</h2>
                    <div>
                        <label for="taskTitle">Tytuł zadania:</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div>
                        <label for="taskDescription">Opis:</label>
                        <textarea id="taskDescription"></textarea>
                    </div>
                    <div>
                        <label for="taskDueDate">Termin wykonania:</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <button type="submit">Dodaj zadanie</button>
                </form>

                <div class="filters">
                    <h2>Filtry i Sortowanie</h2>
                    <div>
                        <label for="filterStatus">Filtruj wg statusu:</label>
                        <select id="filterStatus">
                            <option value="all">Wszystkie</option>
                            <option value="active">Aktywne</option>
                            <option value="completed">Ukończone</option>
                        </select>
                    </div>
                    <div>
                        <label for="filterTitle">Filtruj wg tytułu:</label>
                        <input type="text" id="filterTitle" placeholder="Wpisz fragment tytułu...">
                    </div>
                </div>
            </div>

            <div class="main-panel-content">
                <div class="task-list-container">
                    <h2>Lista Zadań</h2>
                    <ul id="taskList">
                    </ul>
                </div>

                <div class="data-management">
                    <h2>Zarządzanie Danymi</h2>
                    <button id="exportData">Eksportuj dane (JSON)</button>
                    <label for="importFile" class="button-like-label">Importuj dane (JSON)</label>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/control.js"></script>
    <script src="js/ap.js"></script>
</body>
</html>
